name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: frontend
        run: npm install
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Test
        working-directory: frontend
        run: npm run test -- --run

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -e .[dev]
      - name: Lint
        working-directory: backend
        run: ruff check app
      - name: Tests
        working-directory: backend
        run: pytest
      - name: Alembic check
        working-directory: backend
        run: alembic upgrade head

  docker-build:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
      - name: Build frontend image
        run: docker build -t redhat-frontend ./frontend
      - name: Build backend image
        run: docker build -t redhat-backend ./backend
