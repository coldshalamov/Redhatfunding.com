version: '3.9'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: redhat
      POSTGRES_USER: redhat
      POSTGRES_PASSWORD: redhat
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://redhat:redhat@db:5432/redhat
      API_KEY: change-me
      SALES_INBOX: sales@redhatfunding.com
      ALLOWED_ORIGINS: http://localhost:5173
    ports:
      - '8000:8000'
    depends_on:
      - db
  frontend:
    build: ./frontend
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ./frontend:/app
    ports:
      - '5173:5173'
    environment:
      VITE_API_BASE: http://localhost:8000
    depends_on:
      - backend
volumes:
  db-data:
