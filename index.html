    .call-cta__number:hover {

  <!-- Phone CTA Injection Script -->
  <script>
    (() => {
      const labelText = "Call or Text a Qualified Financial Specialist:";
      const phoneDisplay = "1 (561) 758-3634";
      const phoneHref = "tel:+15617583634";
      const insertedFlag = "__callCtaInjected";

      function buildCta() {
        const wrap = document.createElement("div");
        wrap.className = "call-cta";
        wrap.setAttribute("data-call-cta", "true");

        const label = document.createElement("div");
        label.className = "call-cta__label";
        label.textContent = labelText;

        const link = document.createElement("a");
        link.className = "call-cta__number";
        link.href = phoneHref;
        link.setAttribute("aria-label", `Call ${phoneDisplay}`);
        link.textContent = phoneDisplay;

        wrap.append(label, link);
        return wrap;
      }

      function inject() {
        if (window[insertedFlag]) return;
        const headings = Array.from(document.querySelectorAll("h1,h2,h3,h4"));
        const target = headings.find((h) => h.textContent.trim().toLowerCase() === "why businesses choose us");
        if (!target) return false;
        const parent = target.parentElement;
        if (!parent) return false;
        const cta = buildCta();
        parent.parentElement.insertBefore(cta, parent);
        window[insertedFlag] = true;
        return true;
      }

      if (!inject()) {
        const observer = new MutationObserver(() => {
          if (inject()) observer.disconnect();
        });
        observer.observe(document.body, { childList: true, subtree: true });
        setTimeout(() => observer.disconnect(), 8000);
      }
    })();
  </script>
